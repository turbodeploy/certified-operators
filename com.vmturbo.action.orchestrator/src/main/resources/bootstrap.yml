# bootstrap.yml is loaded before application.yml
spring:
  application:
    name: action-orchestrator
  cloud:
    consul:
      host: ${consul_host}
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /health
        healthCheckInterval: 30s
server:
  port: 8080
  grpcPort: 9001
management:
  context-path: /service