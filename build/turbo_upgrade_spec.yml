# Version this upgrade spec file is meant for.
version: 7.4.0

# The heuristic properties in TP has to be upgraded before the probe
# registration. So we add a upgrade dependency of mediation-vcenter
# on TP so that it won't be started until TP is upgraded.
# EntityType for the entities in TP are retrieved from history component.
# So we add a dependency of TP on history.
services :
    mediation-vcenter:
        depends_on:
          - topology-processor

    topology-processor:
        depends_on:
          - history
