<!DOCTYPE html>
<html>
<style type="text/css">
    input[type=text], [type=password], select {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-size: 14px;
    }

    input[type=submit] {
        width: 25%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-size: 14px;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        font-style: normal;
        width: 400px;
        margin: 0 auto;
    }

    h3 {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding-bottom: 10px;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 18px;
        width: 400px;
        margin: 0 auto;
    }

    label {
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 14px;
    }

</style>

<script language="Javascript">
    function usernameIsValid(username) {
        if (username.length < 1 || username.length > 31) {
            return false;
        }
        return /^[a-z_][0-9a-zA-Z_-]*[$]?$/.test(username);
    }

    function isEmpty() {
        var user = document.forms["form"]["username"].value.trim();
        var passwd = document.forms["form"]["password"].value.trim();
        if (user == null || usernameIsValid(user) == false) {
            alert("Please enter valid user name");
            return false;
        }

        if (passwd == null || passwd.length < 1) {
            alert("Please enter valid password");
            return false;
        }

        document.forms["form"]["username"].value = user;
        document.forms["form"]["password"].value = passwd;
    }
</script>

<head>
    <title>Setup host admin account</title>
</head>
<body>
<div>
    <h3 align="center"><img src="vmtLogoGreenNew.png"></h3>
    <form action="/cgi-bin/setup.py" method="get" id="form">
        <label for="username">Host admin user</label>
        <input type="text" id="username" name="username" autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Submit" onclick="return isEmpty();">
    </form>
</div>
</body>
</html>
