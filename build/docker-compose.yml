      realtimeTopologyContextId: 777777
      kafkaServers: ${KAFKA_SERVERS}
      JAVA_OPTS: "${DEV_JAVA_OPTS} -Xmx${TOPOLOGY_PROCESSOR_XMX_MB}M ${TOPOLOGY_PROCESSOR_SYSTEM_PROPERTIES}"
