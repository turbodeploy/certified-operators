      - "${NGINX_HTTP_PORT}"
      - "${NGINX_HTTPS_PORT}"
    volumes:
      - /tmp/certs:/etc/nginx/certs
      - /tmp/load_status:/var/www/load_status
      - nginx-data:/var/lib/nginx
      - nginx-run:/var/run

  market:
    extends:
      file: common-services.yml
      service: dev-component
    image: turbonomic/market-component
    depends_on: &clustermgrdep
      - clustermgr
      - kafka1
