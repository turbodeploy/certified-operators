<!DOCTYPE html>
<html>
<style type="text/css">
    input[type=text], [type=password], select {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-size: 14px;
    }

    input[type=submit] {
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 14px;
        line-height: 10px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 12px;
        background-color: white;
        color: #45a049;
        border: 2px solid #45a049;
        padding: 12px 28px;
        z-index: 10001;
        float: right;
        margin: auto;
        outline: none;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    input[type=submit]:hover:enabled {
        background-color: #45a049;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    input[type=submit]:disabled {
        background-color: #cccccc;
        border: 2px solid #cccccc;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    input[type=submit]:active {
        background-color: #45a049;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        transform: translateX(4px) translateY(4px);
    }

    .login {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #f2f2f2;
        padding: 20px;
        font-style: normal;
        width: 400px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 30px;
        height: 446px;
    }

    h3 {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding-bottom: 10px;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 18px;
        width: 400px;
        margin: 0 auto;
    }

    h4 {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding-bottom: 10px;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 14px;
        width: 400px;
        margin: 0 auto;
    }

    label {
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 14px;
    }

    .alert {
        border-radius: 10px;
        z-index: 1000;
        padding: 20px;
        background-color: white;
        color: black;
        box-shadow: 0px 0px 44px 16px rgba(0,0,0,0.21);
        overflow: auto;
        width: 420px;
        height: 96px;
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .closebtn {
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 14px;
        line-height: 10px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 12px;
        background-color: white;
        color: red;
        border: 2px solid red;
        padding: 12px 28px;
        z-index: 10001;
        float: right;
        margin: auto;
        outline: none;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .closebtn:hover:enabled {
        background-color: red;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .closebtn:disabled {
        background-color: #cccccc;
        border: 2px solid #cccccc;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .closebtn:active {
        background-color: red;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        transform: translateX(4px) translateY(4px);
    }

    .sign {
        background-color: white;
        font-size: 40px;
    }

    .msg {
        background-color: white;
        position: absolute;
        padding: 13px 10px;
        font-family: "Trebuchet MS", Verdana, Halvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 14px;
    }

    .holder {
        background-color: white;
        margin: auto;
        display: block;
    }

	.overlay {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 10;
	    background-color: rgba(100,100,100,0.3);
	}

</style>

<script language="Javascript">
    // Offending element
    var elementToCorrect;

    function disableFormElements(flag) {
        var form = document.getElementById("form");
        var formElements = form.elements;
        for (var i = 0, len = formElements.length; i < len; i++) {
            formElements[i].disabled = flag;
        }
        document.getElementById("submit").disabled = flag;
    }

    function dismissErrMsg() {
        disableFormElements(false);
        msgbox.style.display = 'none';
        msgbox.style.visibility = 'hidden';
        overlay.style.visibility = 'hidden';
		login.style.filter = '';
        elementToCorrect.focus();
    }

    function errmsg(msg) {
        disableFormElements(true)
        msgbox.style.display = 'block';
        msgbox.style.visibility = 'visible';
        overlay.style.visibility = 'visible';
		login.style.filter = 'blur(1px)';
        document.getElementById("message").innerHTML = msg;
    }

    function usernameIsValid(username) {
        if (username.length < 1 || username.length > 31) {
            return false;
        }
        return /^[a-z_][0-9a-zA-Z_-]*[$]?$/.test(username);
    }

    function ipIsValid(addr) {
        if (addr.length < 7 || addr.length > 15) {
            return false;
        }
        return /^([0-9]{1,3}\.){3}[0-9]{1,3}$/.test(addr);
    }

    function getResponse() {
    }

    function validateForm() {
        var user = document.forms["form"]["username"].value.trim();
        var passwd = document.forms["form"]["password"].value.trim();
        var passwd_repeat = document.forms["form"]["password_repeat"].value.trim();
        if (user == null || usernameIsValid(user) == false) {
            elementToCorrect = document.forms["form"]["username"];
            errmsg("Please enter valid user name");
            return false;
        }

        if ("root" === user) {
            elementToCorrect = document.forms["form"]["username"];
            errmsg("\"root\" is reserved, please specify another user name");
            return false;
        }

        if (passwd == null || passwd.length < 1) {
            elementToCorrect = document.forms["form"]["password"];
            errmsg("Please enter valid password");
            return false;
        }

        if (passwd != passwd_repeat) {
            elementToCorrect = document.forms["form"]["password"];
            errmsg("Passwords must match");
            return false;
        }

        document.forms["form"]["username"].value = user;
        document.forms["form"]["password"].value = passwd;
    }
</script>

<head>
    <title>Setup host admin account</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body onload="msgbox.style.display = 'none';">
<div id="login" class="login">
    <h3 align="center"><img src="vmtLogoGreenNew.png"></h3>
    <form action="setup_xl" method="post" id="form">
        <h4>Please define an administrative account name and password.</h4>
        <h4>You will use this account to administer a Virtual Machine running Turbonomic
            XL.</h4>
        <label for="username">Admin user</label>
        <input type="text" id="username" name="username" autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="password_repeat">Repeat Password</label>
        <input type="password" id="password_repeat" name="password_repeat">

        <input type="submit" id="submit" value="Submit" onclick="return validateForm();">
    </form>
</div>
<div id="msgbox" class="alert" style="visibility: hidden">
    <div class="holder">
        <span class="sign">&#x26D4;</span>
        <span id="message" class="msg"></span>
    </div>
    <button class="closebtn" onclick="dismissErrMsg();">OK</button>
</div>
<div id="overlay" class="overlay" style="visibility: hidden">
</div>
</body>
</html>
