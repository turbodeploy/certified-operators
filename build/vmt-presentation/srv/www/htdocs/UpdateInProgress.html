<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <meta HTTP-EQUIV="refresh" CONTENT="300">
    <style type="text/css">
        body .no-js-content { display: none; }
        body.noJS .main { display: none; }
        body.noJS .no-js-content { display: block; }
        body { font-family: Verdana, Arial, sans-serif; font-size: 90%; }

        #toplogo { 
            border-style: none; 
            padding-top: 25px;
        }

        h1, h2, h4 { margin-top: 0px; }
        h1
        {
            text-shadow: 0 1px 0 rgba(255, 255, 255, .7), 0px 1px 0 rgba(0, 0, 0, .5);
            text-transform: uppercase;
            /*text-align: center;*/
            color: #E66229;
            margin: 0 0 20px 0;
            letter-spacing: 3px;
            font: normal 28px/1 Verdana, Helvetica;
            position: relative;
            margin-bottom:25px;
            left: 120px;
            padding-top: 8px;
            padding-left: 15px;
            padding-top: 40px;

        }

        div.row { margin-bottom: 10px; }

        *:focus{ outline:none; }

        .floatLeft { float: left; }

        .floatRight { float: right; }

        .clear { clear: both; }


        li {
            list-style: none;
        }

        p {
            color: #555; 
            font: 18px/18px 'Verdana', sans-serif; 
            /*padding: 20px 10px;*/
            text-align: center;
            
        }
        .important {
            color: red;
        }

        .support {
            /*position: fixed;*/
            margin-bottom: 0px;
            font: 12px gray;
            text-align: center;
        }

        .support a:link, 
        .support a:visited, 
        .support a:hover { 
         color: gray;
        } 

        .mid-page{
            display: inline-block;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
             width:640px;
             height:480px;
             background:white;
             border: 5px solid #269a21;
        }
    </style>
    <title>
    VMTurbo Operations Manager Administration
    </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        var dots = 0;
    
        $(document).ready(function()
        {
            setInterval (type, 600);
        });

        function type()
        {
            if(dots < 3)
            {
                $('#message').append('.');
                dots++;
            } else {
                $('#message').text($('#message').text().replace("...",""));
                dots = 0;
            }
        }
    </script>
</head>
<body>
    <div class="mid-page">
        <center>
            <a href="http://www.vmturbo.com" alt="VMTurbo Operations Manager">
                <img id="toplogo" alt="VMTurbo" src="/vmt-logo.png" width="300">
            </a>
        </center>
        <h1 id="message">Update in progress</h1>
        <p>This may take some time.</p>
        <p>Please <span class="important">don't restart</span> until the update is complete.</p>
        <div class="support">
            <a href="http://support.vmturbo.com">VMTurbo Support Center</a> | 
            <a href="mailto:support@vmturbo.com">Contact VMTurbo Support</a>
        </div>
    </div>
</body>
</html>
