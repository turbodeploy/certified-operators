---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-pure
  name: mediation-pure
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../../prod-services.yml
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-pure
  name: mediation-pure
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: secure
        io.kompose.service: mediation-pure
    spec:
      containers:
      - env:
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-pure
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-pure-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.pure.component:BRANCH
        imagePullPolicy: Always
        name: mediation-pure
        resources: {}
        ports:
        - containerPort: 8080
          name: pure-port
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-pure
        - mountPath: /tmp
          name: mediation-pure-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: mediation-pure
        persistentVolumeClaim:
          claimName: mediation-pure
      - emptyDir:
          medium: Memory
        name: mediation-pure-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-pure
  name: mediation-pure
  namespace: turbonomic
spec:
  ports:
  - name: "pure-port"
    port: 8080
    targetPort: 8080
  - name: "20122"
    port: 20122
    targetPort: 8000
  selector:
    io.kompose.service: mediation-pure
status:
  loadBalancer: {}
