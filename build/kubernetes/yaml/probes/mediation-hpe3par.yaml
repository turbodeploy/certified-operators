apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-hpe3par
  name: mediation-hpe3par
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-hpe3par
  name: mediation-hpe3par
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-hpe3par
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx384M
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-hpe3par
        - name: instance_id
          value: mediation-hpe3par-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.hpe3par.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: mediation-hpe3par
        ports:
        - containerPort: 8080
        - containerPort: 8000
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-hpe3par
        - mountPath: /tmp
          name: mediation-hpe3par-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: mediation-hpe3par
        persistentVolumeClaim:
          claimName: mediation-hpe3par
      - emptyDir:
          medium: Memory
        name: mediation-hpe3par-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-hpe3par
  name: mediation-hpe3par
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20121"
    port: 20121
    targetPort: 8000
  selector:
    io.kompose.service: mediation-hpe3par
