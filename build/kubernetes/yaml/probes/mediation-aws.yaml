apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-aws
  name: mediation-aws
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-aws
  name: mediation-aws
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-aws
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx768M
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-aws
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-aws-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.aws.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: mediation-aws
        resources:
          limits:
            memory: "1073741824"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-aws
        - mountPath: /tmp
          name: mediation-aws-tmpfs0
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      imagePullSecrets:
      - name: turbocred
      volumes:
      - name: mediation-aws
        persistentVolumeClaim:
          claimName: mediation-aws
      - emptyDir:
          medium: Memory
        name: mediation-aws-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-aws
  name: mediation-aws
  namespace: turbonomic
spec:
  ports:
  - name: "aws-port"
    port: 8080
    targetPort: 8080
  - name: "aws-debug-port"
    port: 20130
    targetPort: 8000
  selector:
    io.kompose.service: mediation-aws
