---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-vmax
  name: mediation-vmax
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-vmax
  name: mediation-vmax
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: secure
        io.kompose.service: mediation-vmax
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx3072M
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-vmax
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-vmax-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.vmax.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: mediation-vmax
        resources:
          limits:
            memory: "4294967296"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-vmax
        - mountPath: /tmp
          name: mediation-vmax-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: mediation-vmax
        persistentVolumeClaim:
          claimName: mediation-vmax
      - emptyDir:
          medium: Memory
        name: mediation-vmax-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: mediation-vmax
  name: mediation-vmax
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20119"
    port: 20119
    targetPort: 8000
  selector:
    io.kompose.service: mediation-vmax
status:
  loadBalancer: {}
