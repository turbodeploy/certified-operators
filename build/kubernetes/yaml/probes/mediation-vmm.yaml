apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vmm
  name: mediation-vmm
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vmm
  name: mediation-vmm
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-vmm
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: JAVA_OPTIONS
        - name: LOG4J_CONTEXT_SELECTOR
          value: com.vmturbo.mediation.common.context.ThreadGroupPrefixContextSelector
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-vmm
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-vmm-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.vmm.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: mediation-vmm
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-vmm
        - mountPath: /tmp
          name: mediation-vmm-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: mediation-vmm
        persistentVolumeClaim:
          claimName: mediation-vmm
      - emptyDir:
          medium: Memory
        name: mediation-vmm-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vmm
  name: mediation-vmm
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20120"
    port: 20120
    targetPort: 8000
  selector:
    io.kompose.service: mediation-vmm
