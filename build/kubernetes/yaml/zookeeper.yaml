apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: zoo-data
  name: zoo-data
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: zookeeper
  name: zoo
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: zookeeper
    spec:
      containers:
      - env:
        - name: SERVER_JVMFLAGS
          value: -Xmx256M
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: zoo
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: consul_host
          value: consul
        image: localhost:5000/turbonomic/zookeeper:1.0.0
        name: zoo
        ports:
        - containerPort: 2181
        imagePullPolicy: Always
        resources:
          limits:
            memory: "402653184"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/lib/zoo
          name: zoo-data
        - mountPath: /tmp
          name: zoo-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: zoo-data
        persistentVolumeClaim:
          claimName: zoo-data
      - emptyDir:
          medium: Memory
        name: zoo-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: zookeeper
  name: zoo
  namespace: turbonomic
spec:
  ports:
  - name: "zookeeper"
    port: 2181
    targetPort: 2181
  selector:
    io.kompose.service: zookeeper
status:
  loadBalancer: {}
