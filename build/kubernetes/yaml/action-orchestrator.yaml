apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: action-orchestrator
  name: action-orchestrator
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: action-orchestrator
  name: action-orchestrator
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: action-orchestrator
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx3G
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: action-orchestrator
        - name: consul_host
          value: consul
        - name: instance_id
          value: action-orchestrator-1
        - name: kafkaServers
          value: kafka:9092
        - name: realtimeTopologyContextId
          value: "777777"
        image: localhost:5000/turbonomic/action-orchestrator:1.0.0
        imagePullPolicy: Always
        name: action-orchestrator
        resources:
          limits:
            memory: "4294967296"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: action-orchestrator
        - mountPath: /tmp
          name: action-orchestrator-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: action-orchestrator
        persistentVolumeClaim:
          claimName: action-orchestrator
      - emptyDir:
          medium: Memory
        name: action-orchestrator-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: action-orchestrator
  name: action-orchestrator
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20004"
    port: 20004
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: action-orchestrator
status:
  loadBalancer: {}
