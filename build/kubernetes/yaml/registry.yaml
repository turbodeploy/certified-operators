kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: registrydata
  namespace: turbonomic
  labels:
    zone: internal
    kubernetes.io/cluster-service: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
status: {}
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: turbo-registry
  namespace: turbonomic
  labels:
    zone: internal
    k8s-app: turbo-registry-upstream
    version: v0
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: turbo-registry-upstream
    version: v0
  template:
    metadata:
      labels:
    zone: internal
        k8s-app: turbo-registry-upstream
        version: v0
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: registry
        image: registry:2
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        env:
        - name: REGISTRY_HTTP_ADDR
          value: :5000
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /var/lib/registry
        volumeMounts:
        - name: image-store
          mountPath: /var/lib/registry
        ports:
        - containerPort: 5000
          name: registry
          protocol: TCP
      volumes:
      - name: image-store
        persistentVolumeClaim:
          claimName: registrydata
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: turbonomic
  labels:
    zone: internal
    k8s-app: turbo-registry-upstream
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "TurboRegistry"
spec:
  selector:
    k8s-app: turbo-registry-upstream
  ports:
  - name: registry
    port: 5000
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: turbo-registry-proxy
  namespace: turbonomic
  labels:
    zone: internal
    k8s-app: turbo-registry-proxy
    kubernetes.io/cluster-service: "true"
    version: v0.4
spec:
  template:
    metadata:
      labels:
    zone: internal
        k8s-app: turbo-registry-proxy
        kubernetes.io/name: "turbo-registry-proxy"
        kubernetes.io/cluster-service: "true"
        version: v0.4
    spec:
      containers:
      - name: turbo-registry-proxy
        image: gcr.io/google_containers/kube-registry-proxy:0.4
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
        env:
        - name: REGISTRY_HOST
          value: registry.turbonomic.svc.cluster.local
        - name: REGISTRY_PORT
          value: "5000"
        ports:
        - name: registry
          containerPort: 80
          hostPort: 5000
