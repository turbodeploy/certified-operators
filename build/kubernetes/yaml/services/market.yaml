apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: market
  name: market
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: market
  name: market
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: market
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx9G
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: market
        - name: consul_host
          value: consul
        - name: instance_id
          value: market-1
        - name: kafkaServers
          value: kafka:9092
        image: localhost:5000/turbonomic/market-component:BRANCH
        imagePullPolicy: IfNotPresent
        name: market
        resources:
          limits:
            memory: "10737418240"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: market
        - mountPath: /tmp
          name: market-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: market
        persistentVolumeClaim:
          claimName: market
      - emptyDir:
          medium: Memory
        name: market-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: market
  name: market
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20003"
    port: 20003
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: market
