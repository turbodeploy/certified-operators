apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: history
  name: history
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: history
  name: history
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: internal
        io.kompose.service: history
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx9G
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: history
        - name: consul_host
          value: consul
        - name: instance_id
          value: history-1
        - name: kafkaServers
          value: kafka:9092
        - name: logging.level.com.vmturbo.history
          value: info
        - name: realtimeTopologyContextId
          value: "777777"
        image: localhost:5000/turbonomic/com.vmturbo.history:BRANCH
        imagePullPolicy: IfNotPresent
        name: history
        resources:
          limits:
            memory: "10737418240"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: history
        - mountPath: /tmp
          name: history-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: history
        persistentVolumeClaim:
          claimName: history
      - emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: history
  name: history
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20015"
    port: 20015
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: history

