apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: reporting
  name: reporting
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: reporting
  name: reporting
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: reporting
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: JAVA_OPTIONS
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: reporting
        - name: consul_host
          value: consul
        - name: instance_id
          value: reporting-1
        - name: kafkaServers
          value: kafka:9092
        - name: report.files.output.dir
          value: /home/turbonomic/data
        image: localhost:5000/turbonomic/com.vmturbo.reports.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: reporting
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: reporting
        - mountPath: /tmp
          name: reporting-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: reporting
        persistentVolumeClaim:
          claimName: reporting
      - emptyDir:
          medium: Memory
        name: reporting-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: reporting
  name: reporting
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20020"
    port: 20020
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: reporting
