apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: clustermgr
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx384M -verbose:gc -XX:+PrintGCDateStamps
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: server_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: clustermgr
        - name: consul_host
          value: consul
        - name: instance_id
          value: clustermgr-1
        - name: kafkaServers
          value: kafka:9092
        - name: node_name
          value: default
        image: localhost:5000/turbonomic/com.vmturbo.clustermgr:1.0.0
        name: clustermgr
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "536870912"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: clustermgr
        - mountPath: /tmp
          name: clustermgr-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: clustermgr
        persistentVolumeClaim:
          claimName: clustermgr
      - emptyDir:
          medium: Memory
        name: clustermgr-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20001"
    port: 20001
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: clustermgr
status:
  loadBalancer: {}
