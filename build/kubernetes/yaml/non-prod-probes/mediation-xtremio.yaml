apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-xtremio
  name: mediation-xtremio
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-xtremio
  name: mediation-xtremio
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-xtremio
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: JAVA_OPTIONS
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-xtremio
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-xtremio-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.xtremio.component:BRANCH
        imagePullPolicy: IfNotPresent
        name: mediation-xtremio
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        ports:
        - containerPort: 8080
          name: xtremio-port
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-xtremio
        - mountPath: /tmp
          name: mediation-xtremio-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: mediation-xtremio
        persistentVolumeClaim:
          claimName: mediation-xtremio
      - emptyDir:
          medium: Memory
        name: mediation-xtremio-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-xtremio
  name: mediation-xtremio
  namespace: turbonomic
spec:
  ports:
  - name: "xtremio-port"
    port: 8080
    targetPort: 8080
  - name: "20126"
    port: 20126
    targetPort: 8000
  selector:
    io.kompose.service: mediation-xtremio
