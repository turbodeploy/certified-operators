---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mediation-awsbilling
  name: mediation-awsbilling
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml.15k
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: mediation-awsbilling
  name: mediation-awsbilling
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mediation-awsbilling
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx768M
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-awsbilling
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-awsbilling-1
        image: localhost:5000/turbonomic/com.vmturbo.mediation.aws.billing.component:1.0.0
        imagePullPolicy: Always
        name: mediation-awsbilling
        resources:
          limits:
            memory: "1073741824"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-awsbilling
        - mountPath: /tmp
          name: mediation-awsbilling-tmpfs0
      restartPolicy: Always
      imagePullSecrets:
      - name: turbocred
      volumes:
      - name: mediation-awsbilling
        persistentVolumeClaim:
          claimName: mediation-awsbilling
      - emptyDir:
          medium: Memory
        name: mediation-awsbilling-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: mediation-awsbilling
  name: mediation-awsbilling
  namespace: turbonomic
spec:
  ports:
  - name: "awsbilling-port"
    port: 8080
    targetPort: 8080
  - name: "awsbilling-debug-port"
    port: 20131
    targetPort: 8000
  selector:
    io.kompose.service: mediation-awsbilling
status:
  loadBalancer: {}
