apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: consuldata
  name: consuldata
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: consul
  name: consul
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: secure
        io.kompose.service: consul
    spec:
      containers:
      - args:
        - vmt-server
        - -client=0.0.0.0
        - -ui
        env:
        - name: CONSUL_BIND_INTERFACE
          value: eth0
        - name: constraint
          value: node==/node-4/
        image: localhost:5000/turbonomic/com.vmturbo.consul:BRANCH
        name: consul
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8500
          name: ui-port
        - containerPort: 8400
          name: alt-port
        - containerPort: 53
          name: udp-port
        - containerPort: 443
          name: https-port
        - containerPort: 8080
          name: http-port
        - containerPort: 8301
          name: serflan
        - containerPort: 8302
          name: serfwan
        - containerPort: 8600
          name: consuldns
        - containerPort: 8300
        resources:
          limits:
            memory: "52428800"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /consul/data
          name: consuldata
        - mountPath: /tmp
          name: consul-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: consuldata
        persistentVolumeClaim:
          claimName: consuldata
      - emptyDir:
          medium: Memory
        name: consul-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: consul
  name: consul
  namespace: turbonomic
spec:
  ports:
    # the port that this service should serve on
    - name: http
      port: 8500
    - name: rpc
      port: 8400
    - name: serflan
      port: 8301
    - name: serfwan
      port: 8302
    - name: server
      port: 8300
    - name: consuldns
      port: 8600
  selector:
    io.kompose.service: consul
  externalIPs:
  - 10.0.2.15
status:
  loadBalancer: {}
