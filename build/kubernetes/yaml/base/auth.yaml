apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: auth
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: auth
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: dmz
        io.kompose.service: auth
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: JAVA_OPTIONS
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: auth
        - name: consul_host
          value: consul
        - name: instance_id
          value: auth-1
        - name: kafkaServers
          value: kafka:9092
        image: localhost:5000/turbonomic/auth:BRANCH
        imagePullPolicy: IfNotPresent
        name: auth
        ports:
        - containerPort: 8080
          name: auth-port
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: auth
        - mountPath: /tmp
          name: auth-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: auth
        persistentVolumeClaim:
          claimName: auth
      - emptyDir:
          medium: Memory
        name: auth-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: auth
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20102"
    port: 20102
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: auth
