apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: zoo-data
  name: zoo-data
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: zookeeper
  name: zoo
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: zookeeper
    spec:
      containers:
      - env:
        - name: SERVER_JVMFLAGS
          value: -Xmx256M
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: zoo
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: consul_host
          value: consul
        image: localhost:5000/turbonomic/zookeeper:BRANCH
        name: zoo
        ports:
        - containerPort: 2181
        readinessProbe:
          tcpSocket:
            port: 2181
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/lib/zoo
          name: zoo-data
        - mountPath: /tmp
          name: zoo-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: zoo-data
        persistentVolumeClaim:
          claimName: zoo-data
      - emptyDir:
          medium: Memory
        name: zoo-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: zookeeper
  name: zoo
  namespace: turbonomic
spec:
  ports:
  - name: "zookeeper"
    port: 2181
    targetPort: 2181
  selector:
    io.kompose.service: zookeeper
