apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: rsyslog-auditlogdata
  name: rsyslog-auditlogdata
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: rsyslog-syslogdata
  name: rsyslog-syslogdata
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: rsyslog
  name: rsyslog
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: rsyslog
    spec:
      containers:
      - image: localhost:5000/turbonomic/syslog:BRANCH
        name: rsyslog
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2514
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/vmtsyslog
          name: rsyslog-syslogdata
        - mountPath: /var/log/turbonomic
          name: rsyslog-auditlogdata
        - mountPath: /tmp
          name: rsyslog-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: rsyslog-syslogdata
        persistentVolumeClaim:
          claimName: rsyslog-syslogdata
      - name: rsyslog-auditlogdata
        persistentVolumeClaim:
          claimName: rsyslog-auditlogdata
      - emptyDir:
          medium: Memory
        name: rsyslog-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: rsyslog
  name: rsyslog
  namespace: turbonomic
spec:
  ports:
  - name: "514"
    port: 2514
    targetPort: 2514
  selector:
    io.kompose.service: rsyslog
