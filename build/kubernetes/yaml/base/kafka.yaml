apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    zone: internal
    io.kompose.service: kafka-log
  name: kafka-log
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: internal
    io.kompose.service: kafka
  name: kafka
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
    zone: internal
        io.kompose.service: kafka
    spec:
      containers:
      - env:
        - name: BROKER_ID
          value: "1"
        - name: KAFKA_HEAP_OPTS
          value: -Xmx1024M -Xms1024M
        - name: KAFKA_INTERNAL_BROKER_ADDRESS
          value: kafka
        - name: KAFKA_INTERNAL_PORT
          value: "9092"
        - name: KAFKA_EXTERNAL_BROKER_ADDRESS
          value: kafka-ext
        - name: KAFKA_EXTERNAL_PORT
          value: "9093"
        - name: KAFKA_LOG_RETENTION_HRS
          value: "24"
        - name: KAFKA_MAX_MESSAGE_BYTES
          value: "67108864"
        - name: ZOOKEEPER_HOSTS
          value: zoo:2181
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: consul_host
          value: consul
        image: localhost:5000/turbonomic/kafka:1.0.0
        name: kafka
        imagePullPolicy: Always
        ports:
        - containerPort: 9092
        resources:
          limits:
            memory: 20971520e3
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/kafka/data
          name: kafka-log
        - mountPath: /tmp
          name: kafka-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: kafka-log
        persistentVolumeClaim:
          claimName: kafka-log
      - emptyDir:
          medium: Memory
          sizeLimit: "1Gi"
        name: kafka-tmpfs0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: internal
    io.kompose.service: kafka
  name: kafka
  namespace: turbonomic
spec:
  ports:
  - name: "kafka"
    port: 9092
    targetPort: 9092
  selector:
    io.kompose.service: kafka
status:
  loadBalancer: {}
