apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: db
  name: db
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: db
    spec:
      containers:
      - env:
        - name: DB_MEM_PCT_FOR_BUFFER_POOL
          value: "80"
        image: localhost:5000/turbonomic/db:BRANCH
        name: db
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-data
        - mountPath: /var/log/mysql
          name: mysql-log
#        - mountPath: /var/run
#          name: mysql-var
        - mountPath: /tmp
          name: db-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        runAsUser: 0
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data
      - name: mysql-log
        persistentVolumeClaim:
          claimName: mysql-log
#      - name: mysql-var
#        persistentVolumeClaim:
#          claimName: mysql-var
      - emptyDir:
          medium: Memory
        name: db-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: db
  name: db
  namespace: turbonomic
spec:
  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  selector:
    io.kompose.service: db
