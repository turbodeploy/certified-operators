apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml.200k convert
    kompose.version: 1.12.0 ()
  creationTimestamp: null
  labels:
    zone: secure
    io.kompose.service: arangodb
  name: arangodb
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: secure
        io.kompose.service: arangodb
    spec:
      containers:
      - env:
        - name: ARANGO_ROOT_PASSWORD
          value: root
        image: localhost:5000/turbonomic/arangodb:BRANCH
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8529
        name: arangodb
        resources:
          limits:
            memory: "1024Mi"
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/lib/arangodb3
          name: arangodb
        - mountPath: /var/lib/arangodb3-apps
          name: arangodb-apps
        - mountPath: /home/arangodb/arangodb-dump
          name: arangodb-dump
        - mountPath: /tmp
          name: arangodb-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      terminationGracePeriodSeconds: 1800
      volumes:
      - name: arangodb
        persistentVolumeClaim:
          claimName: arangodb
      - name: arangodb-apps
        persistentVolumeClaim:
          claimName: arangodb-apps
      - name: arangodb-dump
        persistentVolumeClaim:
          claimName: arangodb-dump
      - emptyDir:
          medium: Memory
        name: arangodb-tmpfs0
status: {}
---
