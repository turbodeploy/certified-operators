apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        zone: internal
        io.kompose.service: clustermgr
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: JAVA_OPTIONS
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: server_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: clustermgr
        - name: consul_host
          value: consul
        - name: instance_id
          value: clustermgr-1
        - name: kafkaServers
          value: kafka:9092
        - name: node_name
          value: default
        image: localhost:5000/turbonomic/com.vmturbo.clustermgr:BRANCH
        name: clustermgr
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: MEMORY_REQUEST
          limits:
            memory: MEMORY_LIMIT
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: clustermgr
        - mountPath: /tmp
          name: clustermgr-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: clustermgr
        persistentVolumeClaim:
          claimName: clustermgr
      - emptyDir:
          medium: Memory
        name: clustermgr-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: clustermgr
  name: clustermgr
  namespace: turbonomic
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "20001"
    port: 20001
    targetPort: 8000
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: clustermgr
