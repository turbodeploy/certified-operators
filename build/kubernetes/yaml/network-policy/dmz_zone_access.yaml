kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: dmz-zone-access
spec:
  podSelector:
    matchLabels:
      zone: dmz 
  ingress:
    - from:
      - podSelector:
          matchLabels:
            zone: public 
      - podSelector:
          matchLabels:
            zone: dmz
