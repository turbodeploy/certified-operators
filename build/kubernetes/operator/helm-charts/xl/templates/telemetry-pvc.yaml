apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-merged-config
  labels:
    zone: internal
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteMany # One pod will write to this volume and another one will need to read from it.
{{- if .Values.global }}
  {{- if .Values.global.storageSelector }}
  selector:
    matchLabels:
      partition: {{ .Release.Namespace }}-prometheus-config-manager
  {{- end }}
  {{- if .Values.global.storageClassName }}
  # Using a storage class allows for the persistent volume to be created automatically. The same
  # storage class is used for all XL. This defaults to 'hostpath' in developer machines and
  # 'gluster-heketi' in lab instances.
  storageClassName: {{ .Values.global.storageClassName }}
  {{- end }}
{{- end }}
  resources:
    requests:
      storage: 1Mi # Only a small configuration file will be writen in this volume
