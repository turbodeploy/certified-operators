# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

java:
  options: ""

env:
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: clustermgr_retry_delay_sec
    value: "10"
  - name: component_type
    value: api
  - name: consul_host
    value: consul
  - name: instance_id
    value: api-1
  - name: kafkaServers
    value: kafka:9092
  - name: realtimeTopologyContextId
    value: "777777"
  - name: kafkaServers
    value: kafka:9092

resources:
   limits:
    memory: 1Gi
   requests:
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
