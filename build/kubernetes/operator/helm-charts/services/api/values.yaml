# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

annotations: {}

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: component_type
    value: api
  - name: instance_id
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: instance_ip
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: kafkaServers
    value: kafka:9092
  - name: SUPPORT_ENTITY_DETAILS
    value: "false"

resources:
  limits:
    memory: 16Gi
  requests:
    memory: 512Mi
