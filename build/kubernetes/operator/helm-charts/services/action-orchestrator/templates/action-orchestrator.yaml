apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: action-orchestrator
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: action-orchestrator
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
{{- if .Values.global }}
  {{- if .Values.global.debug }}
          value: {{ .Values.global.dev_options }} {{ .Values.java.options }}
  {{- else }}
          value: {{ .Values.java.options }}
  {{- end }}
{{- else }}
          value: {{ .Values.java.options }}
{{- end }}
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: action-orchestrator
        - name: consul_host
          value: consul
        - name: instance_id
          value: action-orchestrator-1
        - name: kafkaServers
          value: kafka:9092
        - name: realtimeTopologyContextId
          value: "777777"
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp
          name: action-orchestrator-tmpfs0
{{- if .Values.global }}
  {{- if and .Values.global.registry .Values.global.imageUsername .Values.global.imagePassword }}
      imagePullSecrets:
      - name: turbocred
  {{- end -}}
{{- end }}
      restartPolicy: Always
      volumes:
      - name: action-orchestrator-tmpfs0
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: action-orchestrator
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: action-orchestrator
    port: 8080
{{- if .Values.global }}
  {{- if .Values.global.debug }}
  - name: action-orchestrator-debug
    port: 8000
  {{- end -}}
{{- end }}
  - name: "9001"
    port: 9001
  selector:
    io.kompose.service: action-orchestrator
