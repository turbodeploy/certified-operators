# Default values for repository.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

java:
  options: ""

env:
  - name: REPOSITORY_ARANGODB_HOST
    value: arangodb
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: clustermgr_retry_delay_sec
    value: "10"
  - name: component_type
    value: repository
  - name: consul_host
    value: consul
  - name: instance_id
    value: repository-1
  - name: kafkaServers
    value: kafka:9092
  - name: realtimeTopologyContextId
    value: "777777"

resources:
  limits:
    memory: 4Gi
  requests:
    memory: 768Mi

nodeSelector: {}

tolerations: []

affinity: {}
