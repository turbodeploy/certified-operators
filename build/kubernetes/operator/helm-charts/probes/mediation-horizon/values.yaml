# Default values for mediation-horizon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

java:
  options: ""

env:
  - name: LOG4J_CONTEXT_SELECTOR
    value: com.vmturbo.mediation.common.context.ThreadGroupPrefixContextSelector
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: clustermgr_retry_delay_sec
    value: "10"
  - name: component_type
    value: mediation-horizon
  - name: consul_host
    value: consul
  - name: instance_id
    value: mediation-horizon-1

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 384Mi

nodeSelector: {}

tolerations: []

affinity: {}
