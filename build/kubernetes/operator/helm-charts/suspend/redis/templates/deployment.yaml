---
{{- if .Values.global }}
  {{- if or (not .Values.global.enableExternalSecrets) (not (or .Values.global.enableEphemeralDiscoveryDumps .Values.enableEphemeralDiscoveryDumps))}}
    {{/* Use the PV legacy behavior unless both external secrets and ephemeral discovery dumps are enabled. */}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-data-redis-master-0
  {{- if or .Values.storageAnnotations .Values.global.storageAnnotations }}
  annotations:
    {{- with .Values.storageAnnotations }}
{{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.storageAnnotations }}
{{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
{{- if .Values.global }}
  {{- if .Values.global.storageSelector }}
  selector:
    matchLabels:
      partition: {{ .Release.Namespace }}-redis
  {{- end }}
  {{- if .Values.global.storageClassName }}
  storageClassName: {{ .Values.global.storageClassName }}
  {{- end }}
{{- end }}
  resources:
    requests:
      storage: 4Gi
---
  {{- end }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  strategy: 
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
{{- if .Values.global }}
  {{- if or .Values.annotations .Values.global.annotations }}
      annotations:
    {{- with .Values.annotations }}
{{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.annotations }}
{{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
{{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.global.registry }}
    {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret }}
    {{- else -}}
      {{- if and .Values.global.imageUsername .Values.global.imagePassword }}
      imagePullSecrets:
      - name: turbocred
      {{- end }}
    {{- end }} 
{{- end }}
{{- if .Values.global }}
  {{- if or .Values.serviceAccountName .Values.global.serviceAccountName }}
      serviceAccountName: {{ include "redis.serviceAccountName" . }}
  {{- end }}
  {{- if or .Values.podSecurityContext .Values.global.securityContext }}
      securityContext:
    {{- with .Values.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.securityContext }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: component_type
              value: redis
            - name: instance_id
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}
                  key: redis-password
          ports:
            - name: http
              containerPort: 6379
              protocol: TCP

          readinessProbe:
            initialDelaySeconds: 5
            successThreshold: 1
            failureThreshold: 5
            periodSeconds: 5
            exec:
              command:
                - /bin/sh
                - -i
                - -c
                - test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)"
                  == "PONG"
          livenessProbe:
            initialDelaySeconds: 5
            successThreshold: 1
            failureThreshold: 5
            periodSeconds: 5
            tcpSocket:
              port: 6379

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /var/lib/redis/data
            name: redis-data-redis-master-0
{{- if .Values.global }}
  {{- if .Values.global.enableExternalSecrets }}
    {{/* Kubernetes secrets are enabled for encryption keys. */}}
  {{/* Kubernetes secrets are enabled for auth. */}}
          - mountPath: /home/redis/data/master_keys
            name: master-key-secret
            readOnly: true
  {{- end }}
{{- end }}
      volumes:
        - name: redis-data-redis-master-0
{{- if .Values.global }}
  {{- if or (not .Values.global.enableExternalSecrets) (not (or .Values.global.enableEphemeralDiscoveryDumps .Values.enableEphemeralDiscoveryDumps))}}
    {{/* Use the PV legacy behavior unless both external secrets and ephemeral discovery dumps are enabled. */}}
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-data-redis-master-0
  {{- else }}
          emptyDir: {}
  {{- end }}
{{- end }}
{{- if .Values.global }}
  {{- if .Values.global.enableExternalSecrets }}
    {{/* Kubernetes secrets are enabled for auth. Attach one secret for the directory of secret files. */}}
        - name: master-key-secret
          secret:
            secretName: master-key-secret
            optional: true
  {{- end }}
{{- end }} 
      restartPolicy: Always       
{{- if .Values.global }}
  {{- if or .Values.nodeSelector .Values.global.nodeSelector }}
      nodeSelector:
    {{- with .Values.nodeSelector }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.nodeSelector }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}

  {{- if or .Values.affinity .Values.global.affinity }}
      affinity:
    {{- with .Values.affinity }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.affinity }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}

  {{- if or .Values.tolerations .Values.global.tolerations }}
      tolerations:
    {{- with .Values.tolerations }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.tolerations }}
  {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
{{- end }}