apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secret
  namespace: {{ .Release.Namespace}}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.connector.aws_access_key.aws_access_key_id | required "Value aws_access_key.aws_access_key_id can not be empty!" | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.connector.aws_access_key.aws_secret_access_key | required "Value aws_access_key.aws_secret_access_key can not be empty!" | b64enc | quote }}
