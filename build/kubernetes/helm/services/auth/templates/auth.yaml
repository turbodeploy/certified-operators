apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: {{ .Chart.Name }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: dmz
        io.kompose.service: auth
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
{{- if .Values.global }}
  {{- if .Values.global.debug }}
          value: {{ .Values.global.dev_options }} {{ .Values.java.options }}
  {{- else }}
          value: {{ .Values.java.options }}
  {{- end }}
{{- else }}
          value: {{ .Values.java.options }}
{{- end }}
{{ toYaml .Values.env | indent 8 -}}
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: auth
        - mountPath: /tmp
          name: auth-tmpfs0
{{- if .Values.global }}
  {{- if and .Values.global.registry .Values.global.imageUsername .Values.global.imagePassword }}
      imagePullSecrets:
      - name: turbocred
  {{- end -}}
{{- end }}
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: auth
        persistentVolumeClaim:
          claimName: auth
      - name: auth-tmpfs0
        emptyDir: {}
  selector:
    matchLabels:
      io.kompose.service: auth
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: dmz
    io.kompose.service: auth
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: http-auth
    port: 8080
{{- if .Values.global }}
  {{- if .Values.global.debug }}
  - name: tcp-auth-debug
    port: 8000
  {{- end -}}
{{- end }}
  - name: grpc-auth
    port: 9001
  selector:
    io.kompose.service: auth
