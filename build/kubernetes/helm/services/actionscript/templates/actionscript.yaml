apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: actionscript
  name: {{ .Chart.Name }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: actionscript
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: actionscript
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
          value: {{ .Values.java.options }}
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: actionscript
        - name: consul_host
          value: consul
        - name: instance_id
          value: actionscript-1
        - name: kafkaServers
          value: kafka:9092
        - name: realtimeTopologyContextId
          value: "777777"
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: actionscript
        - mountPath: /tmp
          name: actionscript-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: actionscript
        persistentVolumeClaim:
          claimName: actionscript
      - emptyDir:
          medium: Memory
        name: actionscript-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: actionscript
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: actionscript
    port: 8080
{{- if .Values.global }}
  {{- if .Values.global.debug }}
  - name: actionscript-debug
    port: 8000
  {{- end -}}
{{- end }}
  - name: "9001"
    port: 9001
  selector:
    io.kompose.service: actionscript
