# Default values for cost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

java:
  options: ""

env:
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: clustermgr_retry_delay_sec
    value: "10"
  - name: component_type
    value: cost
  - name: consul_host
    value: consul
  - name: instance_id
    value: cost-1
  - name: kafkaServers
    value: kafka:9092
  - name: enableTopologyListener
    # Enables the realtime topology listener. Should be "true" for cloud support.
    value: false

resources:
  limits:
    memory: 1024Mi
  requests:
    memory: 384Mi

nodeSelector: {}

tolerations: []

affinity: {}
