apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vplex
  name: mediation-vplex
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vplex
  name: mediation-vplex
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-vplex
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "vplex_image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
          value: {{ .Values.java.options }}
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-vplex
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-vplex-1
        ports:
        - containerPort: 8080
          name: vplex-port
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/turbonomic/data
          name: mediation-vplex
        - mountPath: /tmp
          name: mediation-vplex-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: mediation-vplex
        persistentVolumeClaim:
          claimName: mediation-vplex
      - emptyDir:
          medium: Memory
        name: mediation-vplex-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-vplex
  name: mediation-vplex
spec:
  ports:
  - name: "vplex-port"
    port: 8080
    targetPort: 8080
  - name: "20127"
    port: 20127
    targetPort: 8000
  selector:
    io.kompose.service: mediation-vplex
