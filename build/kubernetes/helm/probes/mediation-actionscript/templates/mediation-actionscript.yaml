apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-actionscript
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: mediation-actionscript
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "actionscript_image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
{{- if .Values.global }}
  {{- if .Values.global.debug }}
          value: {{ .Values.global.dev_options }} {{ .Values.java.options }}
  {{- else }}
          value: {{ .Values.java.options }}
  {{- end }}
{{- else }}
          value: {{ .Values.java.options }}
{{- end }}
        - name: LOG4J_CONTEXT_SELECTOR
          value: com.vmturbo.mediation.common.context.ThreadGroupPrefixContextSelector
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: mediation-actionscript
        - name: consul_host
          value: consul
        - name: instance_id
          value: mediation-actionscript-1
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp
          name: mediation-actionscript-tmpfs0
{{- if .Values.global }}
  {{- if and .Values.global.registry .Values.global.imageUsername .Values.global.imagePassword }}
      imagePullSecrets:
      - name: turbocred
  {{- end -}}
{{- end }}
      restartPolicy: Always
      volumes:
      - name: mediation-actionscript-tmpfs0
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: mediation-actionscript
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: mediation-actionscript
    port: 8080
{{- if .Values.global }}
  {{- if .Values.global.debug }}
  - name: mediation-actionscript-debug
    port: 8000
  {{- end -}}
{{- end }}
  selector:
    io.kompose.service: mediation-actionscript
