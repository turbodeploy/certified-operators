# Default values for mediation-vcenter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

java:
  options: "-Xmx384M"

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 384Mi

nodeSelector: {}

tolerations: []

affinity: {}
