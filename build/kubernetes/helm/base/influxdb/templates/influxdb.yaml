apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: influxdb
  name: influxdb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 70Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: secure
    io.kompose.service: influxdb-dump
  name: influxdb-dump
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: secure
    io.kompose.service: influxdb
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: secure
        io.kompose.service: influxdb
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: LOG_TO_STDOUT
            value: "true"
          # Uncomment to specify the dump interval for influx. Default is once per day if unspecified.
          #- name: INFLUX_DUMP_INTERVAL_SECONDS
          #  value: 300
        ports:
        - containerPort: 9055
        readinessProbe:
          tcpSocket:
            port: 9055
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: influxdb
        - mountPath: /home/influxdb/influxdb-dump
          name: influxdb-dump
        - mountPath: /tmp
          name: influxdb-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      securityContext:
        runAsUser: 0
      volumes:
      - name: influxdb
        persistentVolumeClaim:
          claimName: influxdb
      - name: influxdb-dump
        persistentVolumeClaim:
          claimName: influxdb-dump
      - emptyDir:
          medium: Memory
        name: influxdb-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: secure
    io.kompose.service: influxdb
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: influxdb
    port: 9055
    name: influxdb-dump
    port: 9056
  selector:
    io.kompose.service: influxdb
