# Default values for zookeeper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

annotations: {}

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: ZOO_MY_ID
    value: "1"
  - name: ZOO_SERVERS
    valueFrom:
      fieldRef:
        fieldPath: metadata.name

resources:
  limits:
    memory: 1Gi
  requests:
    memory: 384Mi
