# Default values for clustermgr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost:5000/turbonomic
  tag: BRANCH
  pullPolicy: IfNotPresent

java:
  options: "-Xmx384M -verbose:gc -XX:+PrintGCDateStamps"

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 384Mi

nodeSelector: {}

tolerations: []

affinity: {}
