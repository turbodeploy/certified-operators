apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kibana.fullname" . }}
  labels:
    app: {{ template "kibana.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  kibana.yml: |
    server.host: "0"
    server.name: kibana
    elasticsearch.url: "http://{{ .Release.Name }}-{{ .Values.elasticsearch.host }}:{{ .Values.elasticsearch.port }}"
