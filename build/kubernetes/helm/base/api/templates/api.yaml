apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: dmz
    io.kompose.service: api-certs
  name: {{ .Chart.Name }}-certs
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: dmz
    io.kompose.service: api
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: dmz
        io.kompose.service: api
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "api_image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: JAVA_OPTS
          value: {{ .Values.java.options }}
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: component_type
          value: api
        - name: consul_host
          value: consul
        - name: instance_id
          value: api-1
        - name: kafkaServers
          value: kafka:9092
        - name: realtimeTopologyContextId
          value: "777777"
        - name: kafkaServers
          value: kafka:9092
        ports:
        - containerPort: 8080
          name: api-port
        readinessProbe:
          httpGet:
            port: 8080
            path: /health
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/certs
          name: api-certs
        - mountPath: /tmp
          name: api-tmpfs0
      imagePullSecrets:
      - name: turbocred
      restartPolicy: Always
      volumes:
      - name: api-certs
        persistentVolumeClaim:
          claimName: api-certs
      - emptyDir:
          medium: Memory
        name: api-tmpfs0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: dmz
    io.kompose.service: api
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: api-http
    port: 8080
  - name: api-https
    port: 9443
{{- if .Values.global }}
  {{- if .Values.global.debug }}
  - name: api-debug
    port: 8000
  {{- end -}}
{{- end }}
  - name: "9001"
    port: 9001
    targetPort: 9001
  selector:
    io.kompose.service: api
