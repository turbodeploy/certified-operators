apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    zone: internal
    io.kompose.service: kafka-log
  name: {{ .Chart.Name }}-log
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    zone: internal
    io.kompose.service: kafka
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        zone: internal
        io.kompose.service: kafka
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ template "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: BROKER_ID
          value: "1"
        - name: KAFKA_INTERNAL_BROKER_ADDRESS
          value: kafka
        - name: KAFKA_INTERNAL_PORT
          value: "9092"
        - name: KAFKA_EXTERNAL_BROKER_ADDRESS
          value: kafka-ext
        - name: KAFKA_EXTERNAL_PORT
          value: "9093"
        - name: KAFKA_LOG_RETENTION_HRS
          value: "24"
        - name: KAFKA_MAX_MESSAGE_BYTES
          value: "67108864"
        - name: ZOOKEEPER_HOSTS
          value: zookeeper:2181
        - name: clustermgr_host
          value: clustermgr
        - name: clustermgr_port
          value: "8080"
        - name: clustermgr_retry_delay_sec
          value: "10"
        - name: consul_host
          value: consul
        ports:
        - containerPort: 9092
        readinessProbe:
          tcpSocket:
            port: 9092
        resources:
{{ toYaml .Values.resources | indent 12 }}
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /home/kafka/data
          name: kafka-log
          subPath: data
        - mountPath: /tmp
          name: kafka-tmpfs0
{{- if .Values.global }}
  {{- if and .Values.global.registry .Values.global.imageUsername .Values.global.imagePassword }}
      imagePullSecrets:
      - name: turbocred
  {{- end -}}
{{- end }}
      restartPolicy: Always
      securityContext:
        fsGroup: 2000
      volumes:
      - name: kafka-log
        persistentVolumeClaim:
          claimName: kafka-log
      - name: kafka-tmpfs0
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    zone: internal
    io.kompose.service: kafka
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: "kafka"
    port: 9092
  selector:
    io.kompose.service: kafka
