##########################################################
#Turbonomic Configuration Parameters for Kubernetes Setup#
##########################################################

# This will be read by the /opt/local/bin/t8c.sh script to
# setup Turbonomic xl installation

# Is this a new install, yes/no
installAnswer="yes"

# Enter the amount of nodes for the kubernetes Cluster
nodeAnswer="1"

# Node Ip Addresses, if multiple, use space seperator:
node="10.0.2.15"

# Device added for cluster storage:
device="/dev/sdb"

# Registry Information for pulling images from turbonomic
#dockerEmail="turbodeploy@localhost.localdomain"
#dockerUserName="turbodeploy"
#dockerPassword="vmturbo"

# Namespace
namespace="turbonomic"

# Registry options:
#registry="dockerhub"

# Version
turboVersion="BRANCH"

# Environment "prod or dev"
turboEnv=prod
