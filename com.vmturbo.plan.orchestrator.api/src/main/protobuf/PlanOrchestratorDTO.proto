syntax = "proto2";
package com.vmturbo.action.orchestrator.api;

import "plan/PlanDTO.proto";

message PlanNotification {
    // The ID of the notification broadcast this notification belongs to.
    // Each notification's broadcast has a unique ID for logging/debugging purposes.
    required int64 broadcast_id = 1;

    oneof type {
        // Notification that plan status has changed.
        .plan.PlanInstance status_changed = 2;
    }
}
