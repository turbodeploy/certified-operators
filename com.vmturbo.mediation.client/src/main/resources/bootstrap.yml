spring:
  application:
    name: ${component_type}
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /api/v2/health
        healthCheckInterval: 30s
server:
  port: 8080
  grpcPort: 0
# the path for Spring Cloud Actuator
management:
  context-path: /service