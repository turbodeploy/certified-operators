# bootstrap.yml is loaded before application.yml
spring:
  application:
    name: auth
  cloud:
    consul:
      host: ${consul_host}
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /api/v2/health
        healthCheckInterval: 30s
server:
  port: 8080
  grpcPort: 9001
