spring:
  application:
    name: api
  cloud:
    consul:
      host: ${consul_host}
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /api/v2/health
        healthCheckInterval: 30s
server:
  port: 8080
  grpcPort: 9001
management:
  context-path: /service
build-number:
  package: "${pom.name}"
  version: "${pom.version}"
  build: "${env.svn.revision}"
  time: "${timestamp}"