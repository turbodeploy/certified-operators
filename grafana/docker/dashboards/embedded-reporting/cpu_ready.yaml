      properties:
      - id: unit
        value: short
      - id: decimals
        value: 2
      - id: custom.align
        value: null
    - matcher:
        id: byRegexp
        options: /.*CPU Ready.*/
      properties:
      - id: unit
        value: percentunit
      - id: decimals
        value: 2
      - id: custom.displayMode
        value: color-text
      - id: custom.align
        value: null
      - id: thresholds
        value:
          mode: absolute
          steps:
          - color: rgba(50, 172, 45, 0.97)
