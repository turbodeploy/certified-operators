- datasource: $DB
  description: Average and Max CPU Ready Queue by Queue Type. Utilization is  calculated
    based on average or max CPU Ready wait time over a 20 second interval.
  fieldConfig:
    defaults:
      color:
        mode: thresholds
      custom:
        align: right
        displayMode: auto
      decimals: 2
      displayName: ""
      mappings: []
      thresholds:
        mode: absolute
        steps:
        - color: rgba(50, 172, 45, 0.97)
          value: null
        - color: rgba(237, 129, 40, 0.89)
          value: null
      unit: short
    overrides:
    - matcher:
        id: byName
        options: Host
      properties:
      - id: unit
        value: short
      - id: decimals
        value: 2
      - id: custom.displayMode
        value: auto
      - id: custom.align
        value: null
      - id: thresholds
        value:
          mode: absolute
          steps:
          - color: rgba(245, 54, 54, 0.9)
            value: null
          - color: rgba(237, 129, 40, 0.89)
            value: null
    - matcher:
        id: byRegexp
        options: /.*CPU Ready.*/
      properties:
      - id: unit
        value: percentunit
      - id: decimals
        value: 2
      - id: custom.displayMode
        value: color-text
      - id: custom.align
        value: null
      - id: thresholds
        value:
          mode: absolute
          steps:
          - color: rgba(50, 172, 45, 0.97)
            value: null
          - color: '#E02F44'
            value: 0.05
    - matcher:
        id: byName
        options: Queue Type
      properties:
      - id: unit
        value: short
      - id: decimals
        value: 2
      - id: custom.align
        value: null
  gridPos:
    h: 12
    w: 12
    x: 0
    y: 10
  id: 4
  options:
    showHeader: true
  pluginVersion: 8.0.6
  targets:
  - format: table
    group: []
    metricColumn: none
    rawQuery: true
    rawSql: |-
      with metrics AS (
        SELECT m.time, m.type, m.entity_oid, m.utilization
        FROM metric m,
          scope_to($__timeFrom(), $__timeTo(), 'PHYSICAL_MACHINE', ARRAY[${Cluster}]::bigint[], '${Cluster:raw}' = '0') s
        WHERE m.entity_oid = s.oid
          AND m.time BETWEEN s.from_time AND s.to_time
          AND m.time BETWEEN $__timeFrom() AND $__timeTo()
          AND m.type::text like 'Q%VCPU'
      )
      SELECT e.name as "Host",
        regexp_replace(m.type::text, 'Q([0-9]*)_VCPU', '\1 vCPU') as "Queue Type",
        avg(m.utilization) as "Avg CPU Ready",
        max(m.utilization) as "Max CPU Ready"
      FROM metrics m,
        entity e
      WHERE m.entity_oid = e.oid
      GROUP BY e.oid, 2
      ORDER BY 3 desc
    refId: A
    select:
    - - params:
        - value
        type: column
    timeColumn: time
    where:
    - name: $__timeFilter
      params: []
      type: macro
  timeFrom: null
  timeShift: null
  title: Top Physical Machines by CPU Ready Utilization
  transformations:
  - id: merge
    options:
      reducers: []
  type: table
- datasource: $DB
  description: Average and Max CPU Ready Queue. Utilization is  calculated based on
    aggregate CPU ready wait time over a 20 second interval.
  fieldConfig:
