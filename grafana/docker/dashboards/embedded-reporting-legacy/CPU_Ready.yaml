  - format: table
    group: []
    metricColumn: none
    rawQuery: true
    rawSql: |-
      SELECT
        entity.name as "Host",
        REGEXP_REPLACE(metric.type::text, 'Q([0-9]*)_VCPU', '\1 vCPU') "Queue Type",
        avg(metric.utilization) AS "Avg CPU Ready",
        max(metric.utilization) AS "Max CPU Ready"
      FROM metric_old as metric, entity_old as entity
      WHERE
        $__timeFilter("time") AND
        metric.type::text LIKE 'Q%_VCPU' AND
        metric.entity_oid = entity.oid AND
        metric.entity_hash = entity.hash AND
        entity.type = 'PHYSICAL_MACHINE' AND
        ($__timeFrom(),$__timeTo()) OVERLAPS (first_seen, last_seen) AND
        CASE WHEN ARRAY[$Cluster]::text[] = ARRAY[ '0' ] THEN true ELSE (entity.scope && ARRAY[$Cluster]::bigint[]) END
      Group by entity.oid, entity.name, 2
      ORDER BY 3 desc
    refId: A
