spring:
  application:
    name: repository
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /api/v2/health
        healthCheckInterval: 30s
      config:
        # Configure the Spring-Cloud Configuration for this application.
        # Instance specific values are stored in
        #    "vmturbo/components/${spring.application.name}/instances/${instance_id}/properties/key"
        # Default values (used if instance-specific values are not found) reside in
        #    "vmturbo/components/${spring.application.name}/defaults/properties/key"
        enabled: true
        prefix: vmturbo/components
        defaultContext: ${spring.application.name}/defaults
        profileSeparator: /
  profiles:
    active: instances/${instance_id}/properties
  http:
    # https://spring.io/guides/gs/uploading-files/
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
server:
  port: 8080
  grpcPort: 9001

multipart:
  max-file-size: 500MB
  max-request-size: 500MB
