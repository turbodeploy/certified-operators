spring:
  application:
    name: repository
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instanceId: ${instance_id}
        healthCheckPath: /health
        healthCheckInterval: 30s
  http:
    # https://spring.io/guides/gs/uploading-files/
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
server:
  port: 8080
  grpcPort: 9001

multipart:
  max-file-size: 500MB
  max-request-size: 500MB
