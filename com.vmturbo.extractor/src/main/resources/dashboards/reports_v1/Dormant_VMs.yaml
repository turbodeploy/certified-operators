    rawSql: |+
      with dormant_vms as (
      SELECT
        entity.oid as oid
      FROM entity_old as entity, metric_old as metric
      WHERE
        entity.type = 'VIRTUAL_MACHINE' AND
        ($__timeFrom(),$__timeTo()) OVERLAPS (first_seen, last_seen) AND
        metric.entity_oid = entity.oid AND
        metric.type = 'VCPU' AND
        $__timeFilter(metric.time)
      GROUP BY entity.oid
      HAVING sum(metric.utilization) = 0  and min(metric.time) < (timestamptz $__timeFrom() + interval '1 hour')
      )
      select entity.name as "VM Name", sub.total as "Storage Used"
      from entity_old as entity
      INNER JOIN LATERAL (
          SELECT sum(metric.consumed) total
            FROM metric_old as metric
            WHERE metric.entity_oid = entity.oid
            and metric.entity_hash = entity.hash
            and metric.type = 'STORAGE_AMOUNT'
            and metric.time > (timestamptz $__timeTo() - interval '1 hour')
            and $__timeFilter(metric.time)
            GROUP BY metric.time
            ORDER BY time DESC LIMIT 1
        ) AS sub ON true
      where entity.oid in (select oid from dormant_vms)
      order by sub.total DESC
