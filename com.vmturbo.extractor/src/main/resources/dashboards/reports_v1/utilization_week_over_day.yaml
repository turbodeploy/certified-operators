  seriesOverrides:
  - $$hashKey: object:5515
    alias: Previous Week
    color: rgba(232, 0, 6, 0.5)
    dashes: true
    fill: 0
  - $$hashKey: object:5533
    alias: /Week Ending/
    color: '#56A64B'
  spaceLength: 10
  stack: false
  steppedLine: false
  targets:
  - format: time_series
    group: []
    hide: false
    metricColumn: none
    rawQuery: true
    rawSql: |-
      WITH data as (
         SELECT m.time
                ,avg(m.utilization) AS avg_util
            FROM entity_old e
            join metric_old m ON m.entity_oid = e.oid
             AND m.entity_hash = e.hash
             AND m.type = 'MEM'
             AND e.type = 'PHYSICAL_MACHINE'
             AND m.time BETWEEN ($__timeFrom()::TIMESTAMPTZ - interval '7 day') AND date_trunc('day', $__timeTo()::TIMESTAMPTZ)
             AND ($__timeFrom()::TIMESTAMPTZ - interval '7 day', $__timeTo()::TIMESTAMPTZ) OVERLAPS (first_seen, last_seen)
             AND CASE WHEN ARRAY[ $Group ]::text[] = ARRAY[ '0' ] THEN true ELSE (e.scope && ARRAY[ $Group ]::bigint[]) END
           GROUP BY 1
      )

      SELECT CASE
                  WHEN time BETWEEN date_trunc('day', $__timeFrom()::TIMESTAMPTZ - interval '7 day') AND date_trunc('day', $__timeTo()::TIMESTAMPTZ - interval '7 day') THEN date_trunc('day', time + interval '7 day')
                  ELSE date_trunc('day', time)
             END + interval '1 DAY' as "time"
            ,
             CASE
                  WHEN time BETWEEN date_trunc('day', $__timeFrom()::TIMESTAMPTZ - interval '7 day') AND date_trunc('day', $__timeTo()::TIMESTAMPTZ - interval '7 day') THEN 'Previous Week'
                  ELSE 'Week Ending ' || DATE($__timeTo()::TIMESTAMPTZ)::TEXT
             END as metric
            ,avg(avg_util)
        FROM data
       GROUP BY 1, 2
    refId: A
    select:
    - - params:
        - current
        type: column
    table: metric_old
    timeColumn: '"time"'
    timeColumnType: timestamp
    where:
    - name: $__timeFilter
      params: []
      type: macro
