  seriesOverrides:
  - $$hashKey: object:5515
    alias: Previous Week
    color: rgba(232, 0, 6, 0.5)
    dashes: true
    fill: 0
  - $$hashKey: object:5533
    alias: /Week Ending/
    color: '#56A64B'
  spaceLength: 10
  stack: false
  steppedLine: false
  targets:
  - format: time_series
    group: []
    hide: false
    metricColumn: none
    rawQuery: true
    rawSql: |-
      WITH metrics AS (
        SELECT metric.time, metric.utilization
         FROM metric
         JOIN scope s ON
            metric.entity_oid = s.scoped_oid
            AND metric.time BETWEEN s.start AND s.finish
         WHERE
           -- fixed conditions
             metric.type = 'MEM'
            AND s.scoped_type = 'PHYSICAL_MACHINE'
           -- conditions related to dashboard vars
           AND metric.time BETWEEN ($__timeFrom()::TIMESTAMPTZ - interval '7 day') AND date_trunc('day', $__timeTo()::TIMESTAMPTZ)
           and ($__timeFrom()::TIMESTAMPTZ - interval '7 day', date_trunc('day', $__timeTo()::TIMESTAMPTZ)) overlaps (start, finish)
          AND s.seed_oid IN (SELECT * FROM unnest(ARRAY[$Group]::bigint[]))
         GROUP BY metric.time, metric.entity_oid, metric.utilization
      ), DATA AS (
          SELECT
               m.time,
               avg(m.utilization) AS avg_util
           FROM metrics m
           GROUP BY m.time
      )
      SELECT
          INTERVAL '1 DAY' + CASE
            WHEN time BETWEEN date_trunc('day', $__timeFrom()::TIMESTAMPTZ - interval '7 day')
                AND date_trunc('day', $__timeTo()::TIMESTAMPTZ - interval '7 day')
              THEN date_trunc('day', time + interval '7 day')
            ELSE date_trunc('day', time)
          END as "time",
          CASE
            WHEN time BETWEEN date_trunc('day', $__timeFrom()::TIMESTAMPTZ - interval '7 day')
                AND date_trunc('day', $__timeTo()::TIMESTAMPTZ - interval '7 day')
              THEN 'Previous Week'
            ELSE 'Week Ending ' || DATE($__timeTo()::TIMESTAMPTZ)::TEXT
          END as metric,
          avg(avg_util)
      FROM data
      GROUP BY 1, 2
    refId: A
    select:
    - - params:
        - current
        type: column
    table: metric_2_day
    timeColumn: '"time"'
    timeColumnType: timestamp
    where:
    - name: $__timeFilter
      params: []
      type: macro
