  dashLength: 10
  dashes: false
  datasource: $DB
  decimals: 2
  description: Average Virtual Memory utilization for VM's
  fieldConfig:
    defaults:
      custom: {}
    overrides: []
  fill: 1
  fillGradient: 0
  gridPos:
    h: 11
    w: 12
    x: 0
    y: 0
  hiddenSeries: false
