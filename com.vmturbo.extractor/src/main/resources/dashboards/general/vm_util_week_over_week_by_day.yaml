    dataLinks: []
  percentage: false
  pointradius: 2
  points: true
  renderer: flot
  seriesOverrides:
  - alias: Previous Week
    color: rgba(232, 0, 6, 0.5)
    dashes: true
    fill: 0
  - alias: /Week Ending/
    color: '#56A64B'
  spaceLength: 10
  stack: false
  steppedLine: false
  targets:
  - format: time_series
    group: []
    metricColumn: none
    rawQuery: true
    rawSql: |-
      WITH vms as (
        ${VMSelector:raw}
      ),
      data as (
        SELECT m.time, avg(m.utilization) AS avg_util
        FROM  metric m, vms v
        WHERE m.entity_oid = v.oid
        AND m.type = 'VMEM'
        AND m.provider_oid IS NULL
        AND m.time BETWEEN $__timeFrom()::timestamptz - interval '7 day' AND date_trunc('day', $__timeTo()::timestamptz)
        AND ${ScopeCondition:raw}
        GROUP BY 1
      )
      SELECT
        CASE
          WHEN time BETWEEN date_trunc('day', $__timeFrom()::timestamptz)
              AND date_trunc('day', $__timeTo()::timestamptz - interval '7 day')
            THEN date_trunc('day', time + interval '7 day')
            ELSE date_trunc('day', time)
          END + interval '1 DAY' as "time",
        CASE
          WHEN time BETWEEN date_trunc('day', $__timeFrom()::timestamptz - interval '7 day')
              AND date_trunc('day', $__timeTo()::timestamptz - interval '7 day')
            THEN 'Previous Week'
            ELSE 'Week Ending ' || date($__timeTo()::timestamptz)::TEXT
        END as metric,
        avg(avg_util)
      FROM data
      GROUP BY 1, 2
    refId: A
    select:
    - - params:
        - current
        type: column
    table: metric
    timeColumn: '"time"'
    timeColumnType: timestamp
    where:
    - name: $__timeFilter
      params: []
      type: macro
