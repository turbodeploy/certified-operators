        metricColumn: none
        rawQuery: true
        rawSql: |-
                 SELECT
                    DATE_TRUNC('day', time) as time,
                    count(DISTINCT action_oid) FILTER (
                 where
                    state = 'READY') as "Generated",
                    count(DISTINCT action_oid) FILTER (
                 where
                    state = 'SUCCEEDED') as "Successful" FROM (
                    SELECT
                       time, action_oid, state
                    FROM
                       action
                       JOIN
                          action_spec
                          on action_spec.spec_oid = action.action_spec_oid
                          and action_spec.hash = action.action_spec_hash
                    WHERE
                       time BETWEEN $__timeFrom() AND $__timeTo()
                       AND
                       (
                          $__timeFrom(),
                          $__timeTo()
                       )
                       OVERLAPS (first_seen, last_seen)
                       AND state in
                       (
                          'SUCCEEDED',
                          'READY'
                       )
                 ) as data GROUP BY 1
        refId: A
        select:
          - - params:
                - value
              type: column
        timeColumn: time
        where:
          - name: "$__timeFilter"
            params: []
            type: macro
