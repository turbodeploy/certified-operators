http:
  address: 0.0.0.0
  ports:
    5000:
      - /probeHarnessTest:
         method: POST
         desc: ProbeHarness Test endpoint
         status: 200
         parameter: (.*?)
         output: HTTP Request succesful!
    50000:
      - /management/last_payload/[0-9]:
         desc: Management URL to get the nth payload
         method: GET
         status: 200
      - /management/payload_index:
         desc: Management URL to get the last payload index
         method: GET
         status: 200
      - /management/oauth/getToken:
         desc: Management URL to get an oAuth Token
         method: POST
         parameter: (.*?)
         status: 200
         oauth_server:
           server_id: main_server
           expire_token_after_secs: 3600
           oauth_credentials:
             - oauth_credential:
                client_id: 535fb089-9ff3-47b6-9bfb-4f1264799865
                client_secret: qWgdYAmab0YSkuL1qKv5bPX
             - oauth_credential:
                client_id: 535fb089-9ff3-47b6-9bfb-4f9583129345
                client_secret: vJ3JENRcwamw5bef
             - oauth_credential:
                refresh_token: nHYq20clvVP8Uv1f6qpEsceRtc-GA8zVLHy8UMhwBhA
      - /management/oauth/fastExpiryOauth:
          desc: Management URL to get an oAuth Token that expires after ten seconds
          method: POST
          parameter: (.*?)
          status: 200
          oauth_server:
            server_id: expiry_server
            expire_token_after_secs: 10
            oauth_credentials:
              - oauth_credential:
                  client_id: 535fb089-9ff3-47b6-9bfb-4f1264711256
                  client_secret: qWgdYAmab0YSkuL1qKv5bWR
      - /management/shutdown:
         desc: Management URL to shutdown all servers
         method: GET
         status: 200
grpc:
  address: 0.0.0.0
  ports:
    50051:
      - Greeter:
         desc: Sample hello world GRPC call
         pb2_str: helloworld_pb2
         grpc_method: add_GreeterServicer_to_server
         request_method: SayHello
         response_method: HelloReply
         message: \'Hello, %s!\' % request.name
         servicer: GreeterServicer

